<div class="container">
	<div class="navbar navbar-inverse bg-inverse">
		<a class="navbar-brand">McSweeny's Short Story Emporium</a>
		<cart-summary></cart-summary>
	</div>
	<div class="col-xs-3 p-a-1">
		<button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
			Home
		</button>
		<button class="btn btn-block btn-outline-primary" routerLink="/messages">
			Messages
		</button>
		<button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary"
			[class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
			{{ cat }}
		</button>
		<button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
			Admin
		</button>
	</div>
	<div class="form-inline pull-xs-left m-r-1">
		<select class="form-control" [value]="productPerPage" (change)="changePageSize($event.target.value)">
			<option value="3">3 per Page</option>
			<option value="5">5 per Page</option>
			<option value="10">10 per Page</option>
		</select>
	</div>
	<div class="btn-group pull-xs-right">              
	    <button *counter="let page of pageCount" (click)="changePage(page)"              
	        class="btn btn-outline-primary" [class.active]="page == selectedPage">              
	            {{page}}              
	    </button>              
	</div>
	<div class="col-xs-9 row">
		<div *ngFor="let product of products" class="card col-xs-5">
			<img class="card-img-top img-thumbnail" [src]="product.image">
			<div class="card-body">
				<h4 class="card-title">
					{{product.title}}
				</h4>
				<div class="card-text">
					<p>{{ product.length }} minute read, {{ product.category }}</p>
					<p>{{ product.price | currency:"USD":true:"1.2-2" }}</p>
					<button class="btn btn-success btn-sm pull-xs-right"
						(click)="addProductToCart(product)">
						Add to Cart
					</button>
				</div>	
			</div>
			
		</div>
	</div>
</div>
